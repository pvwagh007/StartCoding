<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Registration Success</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
		<div>
			<h1>Transfer To Current</h1>
		</div>
		<form th:action="@{/transferToAccount}" th:object="${transferToSaving}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">Internal Banking Money Transfer Bank Account Number </label>
				<div class="col-8">
					<input type="text" th:field="*{toAccountNumber}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Amount To Be Transfer </label>
				<div class="col-8">
					<input type="text" th:field="*{amount}" class="form-control" required />
				</div>
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Send Money</button> 
			</div>
		</div>
		</form>
	</div>
</body>
</html>
